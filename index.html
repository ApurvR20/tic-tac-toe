<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="start-screen">
        <h3>Tic-Tac-Toe</h3>
        <form action="">
            <label for="p1">Player 1</label>
            <input type="text" id='p1' name='p1'>
            <label for="p2">Player 2</label>
            <input type="text" id="p2">
        
            <input type="submit" value="Submit">
        </form>

    </div>
    <div id="gameboard">
        <div class="cell" id="no_1"></div>
        <div class="cell" id="no_2"></div>
        <div class="cell" id="no_3"></div>
        <div class="cell" id="no_4"></div>
        <div class="cell" id="no_5"></div>
        <div class="cell" id="no_6"></div>
        <div class="cell" id="no_7"></div>
        <div class="cell" id="no_8"></div>
        <div class="cell" id="no_9"></div>
    </div>
    <div id="scoreboard"></div>
    <button type="button" id="refresh">New game</button>
</body>
</html>
